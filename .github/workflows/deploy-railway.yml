name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🚀 Deploy to Railway
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          railway up --service my-dev-env
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
